name: 'Iykons deploy'

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:
    inputs:
      action:
        description: 'Action to perform'
        type: choice
        required: true
        default: 'recreate-ec2'
        options:
          - apply
          - destroy
          - recreate-ec2

permissions:
  contents: read
  pull-requests: write

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./terraform

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-west-1
        audience: sts.amazonaws.com

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: '1.6.6'

    - name: Create S3 bucket for Terraform state
      run: |
        aws s3api head-bucket --bucket iykonect-aws-parallel 2>/dev/null || \
        aws s3api create-bucket --bucket iykonect-aws-parallel --region us-east-1

    - name: Create and upload credentials file
      run: |
        # Create credentials file directly in S3 using AWS CLI
        aws s3 cp - s3://iykonect-aws-parallel/credentials.sh <<EOF
          #!/bin/bash
          export AWS_ACCESS_KEY_ID='${{ secrets.AWS_ACCESS_KEY_ID }}'
          export AWS_SECRET_ACCESS_KEY='${{ secrets.AWS_SECRET_ACCESS_KEY }}'
          export AWS_REGION='eu-west-1'
          export AWS_DEFAULT_REGION='eu-west-1'
        EOF

        # Verify upload
        if ! aws s3api head-object --bucket iykonect-aws-parallel --key credentials.sh; then
          echo "ERROR: Failed to verify credentials.sh in S3"
          exit 1
        fi
        echo "Successfully created credentials file in S3"

    - name: Validate credentials file in S3
      run: |
        echo "Downloading credentials file for validation..."
        aws s3 cp s3://iykonect-aws-parallel/credentials.sh ./credentials_check.sh
        
        # Check file exists
        if [ ! -f "./credentials_check.sh" ]; then
          echo "ERROR: Failed to download credentials.sh"
          exit 1
        fi
        
        # Validate AWS_ACCESS_KEY_ID
        if ! grep -q "AWS_ACCESS_KEY_ID='" ./credentials_check.sh || grep -q "AWS_ACCESS_KEY_ID=''" ./credentials_check.sh; then
          echo "ERROR: AWS_ACCESS_KEY_ID is missing or empty"
          rm ./credentials_check.sh
          exit 1
        fi
        
        # Validate AWS_SECRET_ACCESS_KEY
        if ! grep -q "AWS_SECRET_ACCESS_KEY='" ./credentials_check.sh || grep -q "AWS_SECRET_ACCESS_KEY=''" ./credentials_check.sh; then
          echo "ERROR: AWS_SECRET_ACCESS_KEY is missing or empty"
          rm ./credentials_check.sh
          exit 1
        fi
        
        # Validate AWS_REGION and AWS_DEFAULT_REGION
        if ! grep -q "AWS_REGION='eu-west-1'" ./credentials_check.sh || ! grep -q "AWS_DEFAULT_REGION='eu-west-1'" ./credentials_check.sh; then
          echo "ERROR: AWS region settings are incorrect"
          rm ./credentials_check.sh
          exit 1
        fi
        
        echo "All credentials validated successfully"
        rm ./credentials_check.sh

    # - name: Terraform Format
    #   id: fmt
    #   run: terraform fmt -check
    #   continue-on-error: true

    - name: Terraform Init
      id: init
      run: terraform init

    - name: Terraform Validate
      id: validate
      run: terraform validate

    - name: Terraform Plan
      id: plan
      env:
        TF_VAR_aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
        TF_VAR_aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        TF_VAR_aws_region: ${{ secrets.AWS_REGION }}
      run: terraform plan -no-color -input=false
      continue-on-error: true

    - name: Update Pull Request
      uses: actions/github-script@v6
      if: github.event_name == 'pull_request'
      env:
        PLAN: "${{ steps.plan.outputs.stdout }}"
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const output = `#### Terraform Format and Style ðŸ–Œ\`${{ steps.fmt.outcome }}\`
          #### Terraform Initialization âš™ï¸\`${{ steps.init.outcome }}\`
          #### Terraform Validation ðŸ¤–\`${{ steps.validate.outcome }}\`
          #### Terraform Plan ðŸ“–\`${{ steps.plan.outcome }}\`
          
          <details><summary>Show Plan</summary>
          
          \`\`\`terraform\n
          ${process.env.PLAN}
          \`\`\`
          
          </details>`;
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: output
          })

    - name: Terraform Apply
      if: |
        (github.ref == 'refs/heads/main' && github.event_name == 'push') ||
        (github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'apply')
      env:
        TF_VAR_aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
        TF_VAR_aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        TF_VAR_aws_region: ${{ secrets.AWS_REGION }}
      run: terraform apply -auto-approve -input=false

    - name: Terraform Destroy
      if: github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'destroy'
      env:
        TF_VAR_aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
        TF_VAR_aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        TF_VAR_aws_region: ${{ secrets.AWS_REGION }}
      run: terraform destroy -auto-approve -input=false

    - name: Re-create EC2 Instance
      if: github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'recreate-ec2'
      env:
        TF_VAR_aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
        TF_VAR_aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        TF_VAR_aws_region: ${{ secrets.AWS_REGION }}
      run: |
        # Destroy only EC2 instance
        terraform destroy -target=module.ec2.aws_instance.main -auto-approve
        
        # Re-create EC2 instance
        terraform apply -target=module.ec2.aws_instance.main -auto-approve
