name: 'Documentation'

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  documentation:
    name: 'Generate Documentation'
    runs-on: ubuntu-latest
    container:
      image: im2nguyen/rover:latest
      options: --entrypoint=""
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    
    - name: Setup Environment
      run: |
        apk add --no-cache jq curl gettext coreutils sed
    
    - name: Generate Documentation
      run: |
        echo "Project namespace: ${{ github.repository_owner }}"
        echo "Project name: ${{ github.event.repository.name }}"
        echo "Pages URL will be: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}"
        
        mkdir -p readme.d
        chmod +x ./readme.d/generate-docs.sh
        ./readme.d/generate-docs.sh
      env:
        GITHUB_REPOSITORY_OWNER: ${{ github.repository_owner }}
        GITHUB_REPOSITORY_NAME: ${{ github.event.repository.name }}
    
    - name: Setup Pages
      uses: actions/configure-pages@v3
    
    - name: Upload Pages Artifact
      uses: actions/upload-pages-artifact@v2
      with:
        path: './public'
    
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2
    
    - name: Documentation URL
      run: |
        echo "Documentation is available at: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}"